<!DOCTYPE html>
<html lang="{{ .Site.Language }}" dir="{{ .Language.LanguageDirection | default "auto" }}">

<head>
    {{- partial "head.html" . }}
</head>

<body class="
{{- if (or (ne .Kind `page` ) (eq .Layout `archives`) (eq .Layout `search`)) -}}
{{- print "list" -}}
{{- end -}}
{{- if (or (eq $.Site.Params.defaultTheme `dark`) (.IsHome)) -}}
{{- print " dark" }}
{{- end -}}
" id="top">
    {{- if not .IsHome }}
    {{- partialCached "header.html" . .Page -}}
    <main class="main">
        {{- block "main" . }}{{ end }}
    </main>
    {{ partialCached "footer.html" . .Layout .Kind -}}
    {{- else }}
    <main class="landing-wrapper">
        {{- block "main" . }}{{ end }}
    </main>  
    {{- end }}
</body>

</html>
